<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer-6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <footer>
        <div class="container-fluid footer-box">
            <div class="row">
                <div class="col-12 p-sm-5">
                    <div class="footer-icons">
                        <ul class="footer-icons-list d-flex list-unstyled">
                            <li class="footer-icons-item">
                                <a href="https://www.instagram.com/" class="instagram">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                            </li><hr class="border opacity-100">
                            <li class="footer-icons-item">
                                <a href="https://www.facebook.com/" class="facebook">
                                    <i class="fa-brands fa-square-facebook"></i>
                                </a>
                            </li><hr class="border opacity-100">
                            <li class="footer-icons-item">
                                <a href="https://www.twitter.com/" class="twitter">
                                    <i class="fa-brands fa-x-twitter"></i>
                                </a>
                            </li><hr class="border opacity-100">
                            <li class="footer-icons-item">
                                <a href="https://www.youtube.com/" class="youtube">
                                    <i class="fa-brands fa-youtube"></i>
                                </a>
                            </li><hr class="border opacity-100">
                            <li class="footer-icons-item">
                                <a href="https://www.linkedin.com/" class="linkedin">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 pb-sm-3 px-sm-5">
                    <div class="footer-links px-sm-5">
                        <div class="footer-links-class d-flex px-lg-5">
                            <ul class="d-flex footer-link-list list-unstyled font-Oswald mb-0">
                                <li class="pb-0">
                                    <a href="#" class="footer-link-items">Home</a>
                                </li>
                                <li class="pb-0">
                                    <a href="#" class="footer-link-items">Work</a>
                                </li>
                                <li class="pb-0">
                                    <a href="#" class="footer-link-items">Services</a>
                                </li>
                            </ul>
                            <ul class="d-flex footer-link-list list-unstyled font-Oswald mb-0">
                                <li class="pb-0">
                                    <a href="#" class="footer-link-items">Story</a>
                                </li>
                                <li class="pb-0">
                                    <a href="#" class="footer-link-items">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                        <div class="logo-heading text-center">
                            <h1 class="font-Fugaz logo-heading-text">HD STUDIO</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
